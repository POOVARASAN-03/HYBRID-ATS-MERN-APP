version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: interview-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: interview-tracker
    volumes:
      - mongodb_data:/data/db
    networks:
      - interview-tracker-network

  backend:
    build: ./backend
    container_name: interview-tracker-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/interview-tracker?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      INTERNAL_BOT_TOKEN: bot_secret_token_here_change_in_production
      PORT: 5000
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - interview-tracker-network

  frontend:
    build: ./frontend
    container_name: interview-tracker-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - interview-tracker-network

volumes:
  mongodb_data:

networks:
  interview-tracker-network:
    driver: bridge
